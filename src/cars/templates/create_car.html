{% extends "base.html" %}
{% block content %}
{% load i18n %}

<form method="post">{% csrf_token %}
    <table>
    {% for category, values in labels.items %}
        <tr><td><h3>{{ category }}:</h3></td></tr>
        {% for key, value in values.items %}
        <tr>
            <td style="text-align: right">{{ value.0 }}</td>
            <td><input name="{{ key }}"></td>
            <td>{{ value.1 }}</td>
            <script>
                function required() {
                    if ("{{ value.2 }}" == "True") {
                        document.getElementById("{{ key }}").required = true;
                    }
                }
                required();
            </script>
        </tr>
        {% endfor %}
    {% endfor %}
    </table>
    <button type="submit" name="submit">{% trans "Submit" %}</button>
{% endblock %}
</form>
