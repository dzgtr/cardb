{% extends "base.html" %}
{% block content %}

<form method="post">
    <table>
    {% for key, value in labels.items %}
        <tr>
            <td style="text-align: right">{{ value.0 }}</td>
            <td><input name="{{ key }}"></td>
            <td>{{ value.1 }}</td>
            <script>
                function required() {
                    if ("{{ value.2 }}" == "True") {
                        document.getElementById("{{ key }}").required = true;
                    }
                }
                required();
            </script>
        </tr>
    {% endfor %}
    </table>
    <button type="submit" name="submit">Submit</button>
{% endblock %}
</form>
