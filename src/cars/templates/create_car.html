{% extends "base.html" %}
{% block content %}

<form method="post">
    <table>
    {% for key, value in labels.items %}
        <tr>
            <td style="text-align: right">{{ value }}</td>
            <td><input name="{{ key }}"></td>
        </tr>
    {% endfor %}
    </table>
    <button type="submit" name="submit">Submit</button>
{% endblock %}
</form>
